<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
		table{
			width: 100%;
			height: 100px;
			border-collapse: collapse;

		}
		.cell1{
			background-color: rgb(175, 175, 72);
			width: 50%;
			border: 1px solid black;
			font-family: Arial, Helvetica, sans-serif;
		}
		.cell2{
			background-color: rgb(204, 81, 81);
			width: 50%;
			border: 1px solid black;
			font-family: Arial, Helvetica, sans-serif;
		}
    </style>
</head>
<body>
	<table>
		<tr>
			<td class="cell1">First Cell</td>
			<td class="cell2">Second Cell</td>
		</tr>
	</table>
</body>
